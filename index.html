        <div class="container">

            <div class="row">

                <div class="head col-md-12" id="headDiv">
                    <b id="main_title">Pel&iacute;culas</b>
                    <button class="button" id="newMovie" data-toggle="modal" data-target="#modalPelicula"><i class="fas fa-plus"></i> Crear Nueva Pel&iacute;cula</button>
                </div>

            </div>

            <div class="row">
                <div class="head col-md-3">
                    <input class="form-control datepicker" id="dateFilter" data-provide="datepicker" data-date-format="mm M yyyy" value="Seleccione fecha">

            </div>

            <div class="row mainDiv" id="gallery">

            <div class="modal fade" id="modalPelicula" aria-labelledby="exampleModalLongTitle" aria-hidden="true" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">

                    <div class="modal-header">

                      <h5 class="modal-title">Crear pel&iacute;cula</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>

                    </div>

                    <div class="modal-body"><form>

                        <form>

                            <div class="form-group">

                                <div class="row" style="padding-bottom: 10px;">

                                    <div class="col-md-3 col-lg-3 col-sm-12">
                                        T&iacute;tulo
                                    </div>
                                    <div class="col-md-9 col-lg-9 col-sm-12">
                                        <input type="text" class="form-control" id="movieTitle">
                                    </div>
                                
                                </div>
                                
                                <div class="row" style="padding-bottom: 10px;">

                                    <div class="col-md-3 col-lg-3 col-sm-12">
                                        Sipnopsis
                                    </div>

                                    <div class="col-md-9 col-lg-9 col-sm-12">
                                        <textarea class="form-control" id="movieSipnopsis"></textarea>
                                    </div>
                                </div>

                                <div class="row" style="padding-bottom: 10px;">

                                    <div class="col-md-3 col-lg-3 col-sm-12">
                                        Poster URL
                                    </div>

                                    <div class="col-md-9 col-lg-9 col-sm-12">
                                        <input type="text" class="form-control" id="movieURL">
                                    </div>
                                
                                </div>
                                    
                                <div class="row" style="padding-bottom: 10px;">
                                    <div class="col-md-3 col-lg-3 col-sm-12">
                                        Fechas
                                    </div>
                                    <div class="col-md-9 col-lg-9 col-sm-12">
                                        <div class="input-group input-daterange">
                                            <input type="text" class="form-control" value="Inicio" id="movieDateInit" data-date-format="dd M yyyy">
                                            <div class="input-group-addon">&nbsp;-&nbsp;</div>
                                            <input type="text" class="form-control" value="Fin" id="movieDateEnd" data-date-format="dd M yyyy">
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </form>

                    </div>

                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" id="createMovie">Crear Nueva Pel&iacute;cula</button>
